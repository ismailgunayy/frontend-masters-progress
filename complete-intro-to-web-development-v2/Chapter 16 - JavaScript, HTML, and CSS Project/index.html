<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="screen">0</section>
      <section class="buttons">
        <section class="row">
          <button class="calc-button operator half">C</button>
          <button class="calc-button operator">←</button>
          <button class="calc-button operator">÷</button>
        </section>
        <section class="row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button operator">x</button>
        </section>
        <section class="row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button operator">-</button>
        </section>
        <section class="row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button operator">+</button>
        </section>
        <section class="row">
          <button class="calc-button three-quarters">0</button>
          <button class="calc-button operator">=</button>
        </section>
      </section>
    </div>

    <script src="./ref.js"></script>
  </body>
</html>
